<div class="container-fluid">
  <h5 class="mt-3">Add Product</h5>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/products']" class="btn btn-success"><i class="bi bi-house-gear-fill"></i></a>
  </div>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">
    <div class="mt-2">
      <div class="row">
        <div class="col-md-4">
          <div class="mt-1 form-group">
            <label for="categoryid" class="form-label">Category</label>
            <ng-select name="categoryid" [items]="categories$ | async" bindLabel="name" bindValue="id"
              placeholder="Select Category" [(ngModel)]="categoryid" [searchable]="true">
            </ng-select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mt-1 form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Brand</mat-label>
              <input matInput [(ngModel)]="product.brand" [matAutocomplete]="autoBrand" placeholder="" name="brand"
                class="form-control" (ngModelChange)="onSearchChangeBrand($event)" />
              <mat-autocomplete #autoBrand="matAutocomplete">
                <mat-option *ngFor="let brand of suggestions_brand" [value]="brand">
                  {{ brand }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mt-1 form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Flavour Type</mat-label>
              <input matInput [(ngModel)]="product.flavourtype" [matAutocomplete]="autoFlavourType" placeholder=""
                name="flavourtype" class="form-control" (ngModelChange)="onSearchChangeFlavourType($event)" />
              <mat-autocomplete #autoFlavourType="matAutocomplete">
                <mat-option *ngFor="let flavourtype of suggestions_flavourtype" [value]="flavourtype">
                  {{ flavourtype }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="mt-1 form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Origin</mat-label>
              <input matInput [(ngModel)]="product.origin" [matAutocomplete]="autoOrigin" placeholder="" name="origin"
                class="form-control" (ngModelChange)="onSearchChangeOrigin($event)" />
              <mat-autocomplete #autoOrigin="matAutocomplete">
                <mat-option *ngFor="let origin of suggestions_origin" [value]="origin">
                  {{ origin }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

          </div>
        </div>
        <div class="col-md-4">
          <div class="mt-1 form-group">

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>SKU</mat-label>
              <input matInput [(ngModel)]="product.sku" [matAutocomplete]="autoSKU" placeholder="" name="sku"
                class="form-control" (ngModelChange)="onSearchChangeSKU($event)"
                (keydown.space)="$event.preventDefault()" />
              <mat-autocomplete #autoSKU="matAutocomplete">
                <mat-option *ngFor="let sku of suggestions_sku" [value]="sku">
                  {{ sku }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mt-1 form-group">
            <label for="packtypeid" class="form-label">Pack Type</label>
            <ng-select name="packtypeid" [items]="packtypes$ | async" bindLabel="name" bindValue="id"
              placeholder="Select Pack Type" [(ngModel)]="packtypeid" [searchable]="true">
            </ng-select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="mt-1 form-group">

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Product Code</mat-label>
              <input matInput [(ngModel)]="product.productcode" [matAutocomplete]="autoProductCode" placeholder=""
                name="productcode" class="form-control" (ngModelChange)="onSearchChangeProductCode($event)"
                (keydown.space)="$event.preventDefault()" />
              <mat-autocomplete #autoProductCode="matAutocomplete">
                <mat-option *ngFor="let productcode of suggestions_productcode" [value]="productcode">
                  {{ productcode }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mt-1 form-group">

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Version</mat-label>
              <input matInput [(ngModel)]="product.version" [matAutocomplete]="autoProductCode" placeholder=""
                name="version" class="form-control" (ngModelChange)="onSearchChangeVersion($event)"
                (keydown.space)="$event.preventDefault()" />
              <mat-autocomplete #autoVersion="matAutocomplete">
                <mat-option *ngFor="let version of suggestions_version" [value]="version">
                  {{ version }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mt-1 form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Barcode</mat-label>
              <input matInput [(ngModel)]="product.barcode" [matAutocomplete]="autoBarcode" placeholder=""
                name="barcode" class="form-control" (ngModelChange)="onSearchChangeBarcode($event)"
                (keydown.space)="$event.preventDefault()" />
              <mat-autocomplete #autoBarcode="matAutocomplete">
                <mat-option *ngFor="let barcode of suggestions_barcode" [value]="barcode">
                  {{ barcode }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="mt-1 form-group">

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Project Date</mat-label>
              <input matInput [matDatepicker]="picker" id="projectdate" name="projectdate" [(ngModel)]="product.projectdate" (dateChange)="onProjectDateChange($event)" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            
          </div>
        </div>

        <div class="col-md-4">
          <div class="mt-1 form-group">
            <label for="cylindercompanyid" class="form-label">Cylinder Company</label>
            <ng-select name="cylindercompanyid" [items]="cylinderCompanies$ | async" bindLabel="name" bindValue="id"
              placeholder="Select Cylinder Company" [(ngModel)]="cylindercompanyid" [searchable]="true">
            </ng-select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mt-1 form-group">
            <label for="printingcompanyid" class="form-label">Printing Company</label>
            <ng-select name="printingcompanyid" [items]="printingCompanies$ | async" bindLabel="name" bindValue="id"
              placeholder="Select Printing Company" [(ngModel)]="printingcompanyid" [searchable]="true">
            </ng-select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="mt-2">
            <label for="cylindercompanyid" class="form-label">File Upload</label>
            <input type="file" class="form-control" (change)="onFilesSelected($event)" multiple />
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <div class="card border-info mb-3" style="max-width: 100%">
            <div class="card-header">Selected Files</div>
            <div class="card-body text-info">
              <div *ngFor="let file of selectedFiles">
                <i class="{{ getFileExtension(file.name) }}" style="color: #5cb85c" aria-hidden="true"></i>
                {{ file.name }} [{{ (file.size / 1048576).toFixed(2) }} MB]
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div *ngIf="progress > 0">
            Upload Progress: {{ progress }}%
            <progress [value]="progress" max="100"></progress>
          </div>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="images-container-modal" [ngClass]="{
    'd-block': isFileSelectorVisible,
    'd-none': !isFileSelectorVisible
  }">
  <button type="button" class="btn btn-dark" style="position: fixed; top: 60px; right: 10px"
    (click)="closeFileSelector()">
    X
  </button>
  <app-file-selector></app-file-selector>
</div>
