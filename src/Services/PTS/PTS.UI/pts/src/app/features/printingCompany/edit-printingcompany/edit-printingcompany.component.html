<div class="container-fluid">
  <h5 class="mt-3">Edit Printing Company</h5>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/printingcompany']" class="btn btn-success"
      ><i class="bi bi-house-gear-fill"></i
    ></a>
  </div>
  <ng-container *ngIf="printingCompany; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="" *ngIf="show_internal_id == true">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Printing Company Id</label>
          <input
            type="text"
            disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{ printingCompany.id }}"
            style="text-transform: uppercase"
            required
          />
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="categoryName">Category Name</label>
        <input
          type="text"
          id="CategoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="printingCompany.name"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="categoryId">Category Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          [(ngModel)]="printingCompany.description"
        />
      </div>
      <div class="mt-3 d-flex">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
          Delete
        </button>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Printing Company Not Found!
    </div>
  </ng-template>
</div>
