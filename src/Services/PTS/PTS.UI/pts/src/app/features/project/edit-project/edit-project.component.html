<div class="container">
    <h5 class="mt-3">Edit Project</h5>
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/projects']" class="btn btn-success"
        ><i class="bi bi-house-gear-fill"></i
      ></a>
    </div>
    <ng-container *ngIf="project; else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label class="form-label" for="projectId">Project Id</label>
          <input
            type="text"
            disabled
            id="projectId"
            class="form-control"
            name="projectId"
            value="{{ project.id }}"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            name="projectName"
            [(ngModel)]="project.name"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="projectDescription">Project Description</label>
          <input
            type="text"
            id="projectDescription"
            class="form-control"
            name="projectDescription"
            [(ngModel)]="project.description"
          />
        </div>
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
            Delete
          </button>
        </div>
      </form>
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">Category Not Found!</div>
    </ng-template>
  </div>
