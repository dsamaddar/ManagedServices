<div class="container">
    <h5 class="mt-3">Add Printing Company</h5>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/printingcompany']" class="btn btn-success"
          ><i class="bi bi-house-gear-fill"></i
        ></a>
      </div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="">Category Name</label>
                <input type="text" id="printingCompanyName" class="form-control" 
                name="printingCompanyName" [(ngModel)]="model.name" required>
            </div>

            <div class="mt-3">
                <label class="form-label" for="">Description</label>
                <input type="text" id="printingCompanydescription" class="form-control" 
                name="printingCompanydescription" [(ngModel)]="model.description" required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
