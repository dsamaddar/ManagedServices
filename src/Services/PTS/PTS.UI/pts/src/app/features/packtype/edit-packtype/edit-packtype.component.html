<div class="container-fluid">
    <h5 class="mt-3">Edit Pack Type</h5>
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/packtype']" class="btn btn-success"
        ><i class="bi bi-house-gear-fill"></i
      ></a>
    </div>
    <ng-container *ngIf="packtype; else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="" *ngIf="show_internal_id == true">
          <div class="mt-3">
            <label class="form-label" for="categoryId">Pack Type Id</label>
            <input
              type="text"
              disabled
              id="categoryId"
              class="form-control"
              name="categoryId"
              value="{{ packtype.id }}"
            />
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label" for="packType">Pack Type</label>
          <input
            type="text"
            id="packType"
            class="form-control"
            name="packType"
            [(ngModel)]="packtype.name"
            style="text-transform: uppercase;"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryId">Description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            [(ngModel)]="packtype.description"
          />
        </div>
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
            Delete
          </button>
        </div>
      </form>
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">PackType Not Found!</div>
    </ng-template>
  </div>
