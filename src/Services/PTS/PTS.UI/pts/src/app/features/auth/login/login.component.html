<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h5>Login</h5>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>
        <div class="mt-3">
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">Login</button>
            <a [routerLink]="['/forgotpassword']" class="btn btn-warning ms-1">Forgot Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
