<div class="container">
    <h5 class="mt-3">Edit Cylinder Company</h5>
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/cylindercompany']" class="btn btn-success"
        ><i class="bi bi-house-gear-fill"></i
      ></a>
    </div>
    <ng-container *ngIf="cylindercompany; else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input
            type="text"
            disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{ cylindercompany.id }}"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryName">Cylinder Company Name</label>
          <input
            type="text"
            id="CategoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="cylindercompany.name"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryId">Cylinder Company Description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            [(ngModel)]="cylindercompany.description"
          />
        </div>
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
            Delete
          </button>
        </div>
      </form>
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">Category Not Found!</div>
    </ng-template>
  </div>
