<div class="container">
    <div class="mt-5">
        <div class="col-md-4 col-lg-6 mx-auto">
            <!-- assign-role.component.html -->
            <form [formGroup]="form" (ngSubmit)="assignRole()">
                <div class="mt-3">
                    <label for="email">Select User/Email</label>
                    <select formControlName="email" (change)="getUserRoles($any($event.target).value)">
                        <option *ngFor="let email of emails" [value]="email">{{ email }}</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="role">Select Role</label>
                    <select formControlName="role" (change)="onRoleChange($any($event.target).value)">
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                </div>

                <button class="btn btn-primary mt-3" type="submit">Assign Role</button>
                <button class="btn btn-danger ms-3 mt-3" type="button" (click)="revokeRole()" >Delete Role</button>
            </form>
            <div class="table mt-3">
                <div *ngIf="userRoles?.length">
                    <h4>Assigned Roles of : {{selectEmail}}</h4>
                    <ul>
                        <li *ngFor="let role of userRoles">{{ role }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
