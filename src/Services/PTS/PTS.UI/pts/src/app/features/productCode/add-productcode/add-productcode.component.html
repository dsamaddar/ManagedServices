<div class="container">
    <h5 class="mt-3">Add Product Code</h5>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/productcodes']" class="btn btn-success"
          ><i class="bi bi-house-gear-fill"></i
        ></a>
      </div>
    <form name="frm_add_productcode" #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="productcode_name">Product Name</label>
                <input type="text" id="productcode_name" class="form-control" 
                name="productcode_name" [(ngModel)]="model.name" required>
            </div>

            <div class="mt-3">
                <label class="form-label" for="productcode_code">Product Code</label>
                <input type="text" id="productcode_code" class="form-control" 
                name="productcode_code" [(ngModel)]="model.code" required>
            </div>

            <div class="mt-3">
                <label class="form-label" for="productcode_description">Description</label>
                <input type="text" id="productcode_description" class="form-control" 
                name="productcode_description" [(ngModel)]="model.description" required>
            </div>

            <div class="mt-3">
                <button type="submit" ng-disabled="frm_add_productcode.$invalid" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
