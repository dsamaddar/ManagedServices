<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="error">{{ error }}</div>
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required</small>
          <small *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required</small>
          <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">Register</button>
    </form>
  </div>
