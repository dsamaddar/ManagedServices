<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <div class="register-container">
        <h5>User Registration</h5>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div *ngIf="error" class="error">{{ error }}</div>
          <div>
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" />
            <div
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
            >
              <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['required']"
                >Email is required</small
              >
              <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['minlength']"
                >Invalid email</small
              >
              <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('forbiddenDomain')">
                Email must be from an approved domains.
              </small>
            </div>
          </div>

          <div>
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" />
            <div
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('email')?.touched
              "
            >
              <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['required']"
                >Password is required</small
              >
              <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['minlength']"
                >Password must be at least 6 characters</small
              >
            </div>
          </div>
          <div class="d-flex mt-3">
            <button type="submit" [disabled]="loading">Register</button>            
          </div>
         
        </form>
      </div>
    </div>
  </div>
</div>
