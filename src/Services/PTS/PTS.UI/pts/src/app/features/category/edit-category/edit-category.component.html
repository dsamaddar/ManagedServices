<div class="container-fluid">
  <h5 class="mt-3">Edit Category</h5>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories']" class="btn btn-success"
      ><i class="bi bi-house-gear-fill"></i
    ></a>
  </div>
  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="" *ngIf="show_internal_id == true">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input
            type="text"
            disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{ category.id }}"
          />
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label" for="categoryName">Category Name</label>
        <input
          type="text"
          id="CategoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="category.name"
          (ngModelChange)="category.name = category.name.toUpperCase()"
          style="text-transform: uppercase"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="categoryId">Category Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          [(ngModel)]="category.description"
        />
      </div>
      <div class="mt-3 d-flex">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
          Delete
        </button>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category Not Found!</div>
  </ng-template>
</div>
