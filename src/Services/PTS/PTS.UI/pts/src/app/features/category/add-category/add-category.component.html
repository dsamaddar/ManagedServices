<div class="container">
    <h5 class="mt-3">Add Category</h5>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories']" class="btn btn-success"
          ><i class="bi bi-house-gear-fill"></i
        ></a>
      </div>
    <form name="frm_add_category" #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="">Category Name</label>
                <input type="text" id="categoryName" class="form-control" 
                name="categoryName" [(ngModel)]="model.name" required>
            </div>

            <div class="mt-3">
                <label class="form-label" for="">Description</label>
                <input type="text" id="description" class="form-control" 
                name="description" [(ngModel)]="model.description" required>
            </div>

            <div class="mt-3">
                <button type="submit" ng-disabled="frm_add_category.$invalid" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
