<div class="container">
  <h5 class="mt-3">Cylinder Company</h5>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/cylindercompany']" class="btn btn-success"
      ><i class="bi bi-house-gear-fill"></i
    ></a>
  </div>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="">Cylinder Company Name</label>
        <input
          type="text"
          id="cylinderCompanyName"
          name="cylinderCompanyName"
          class="form-control"
          [(ngModel)]="model.name"
        />
      </div>
      <div class="mt-3">
        <label for="">Cylinder Company Description</label>
        <input
          type="text"
          id="cylinderCompanyDescription"
          name="cylinderCompanyDescription"
          class="form-control"
          [(ngModel)]="model.description"
        />
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </div>
  </form>
</div>
